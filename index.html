<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>¿Dónde está mi coche?</h1>
    <button onclick="estacionar()"><p>E</p></button>
    
    <button id="btn">Buscar mi carro</button>
    <script>
        function estacionar(){
            navigator.geolocation.getCurrentPosition(verPosition);
        }
        
        function verPosition(posicion){
            localStorage.setItem('longitud',posicion.coords.longitude);
            localStorage.setItem('latitud',posicion.coords.latitude);
            
            btn=document.getElementById('btn');
            btn.style.transition=".2 all";
            btn.style.visibility="visible";
            btn.style.opacity="1";
        }
    </script>
</body>
</html>
